apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: abrahamosaz/auth-service:1.0.0
        env:
          - name: DSN
            value: "postgres://ab:abraham@172.25.157.169:5433/auth_db?sslmode=disable"
        ports:
          - containerPort: 5003

---

apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      name: main-port
      port: 5003
      targetPort: 5003

